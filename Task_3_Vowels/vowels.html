<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        
        let str_ = prompt('Введите Вашу строку')
        while (!(str_) || !isNaN(str_)) {
           str_ = prompt('Строка не должна быть пустой и должна состоять миниммум из одной буквы');
        }
        function checkVowels(str) {
            var vowels = { 'а': 0, 'е': 0, 'ё': 0, 'и': 0, 'о': 0, 'у': 0, 'э': 0, 'ю': 0, 'я': 0, };
            var sum = 0;
            for (var i in str) {                
                if (str[i] in vowels) {
                    sum += 1;
                }
            }
            return sum;
        }
        console.log(checkVowels(str_));

    </script>
</body>

</html>
