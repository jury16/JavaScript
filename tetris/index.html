<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="visible" id="visible">
            <div id="canvasOptionsBlock">
                <div id="canvas">
                    <canvas class="game" id="game"></canvas>
                </div>
                <div class="optionsBlock" id="optionsBlock">
                </div>
                <div class="newGameBlock" id="newGameBlock">
                </div>
            </div>

            <div class="gameInfo" id="gameInfo">
                <div class="optionsBody">
                    <div class="menuIcon" id="menuIcon">
                        <span></span>
                    </div>
                    <!--<nav class="menuBody _active" id="menu">-->
                    <nav class="menuBody" id="menuBody">
                        <ul class="menuList">
                            <li>
                                <a class="menuLink" id="newGame" href="#" onclick="newGames()">NEW GAME</a>
                            </li>
                            <li>
                                <a class="menuLink" href="#" onclick="options()">OPTIONS</a>
                            </li>
                            <li>
                                <a class="menuLink" id="pause" href="#" onclick="pause1()">PAUSE</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div id="statistique">

                </div>
            </div>

            <div class="buttons" id="buttons">
                <div id="1">
                    <div class="left">
                        <a class="" id="left" href="#">left</a>
                    </div>

                    <div class="right">
                        <a class="" id="rotate" href="#">rotate</a>
                    </div>

                </div>

                <div id="2">
                    <div class="down">
                        <a class="" id="right" href="#">right</a>
                    </div>

                    <div class="rotate">
                        <a class="" id="down" href="#">down</a>
                    </div>

                </div>

            </div>

        </div>

        
    </div>
    <div class="rotateDisplay" id="rotateDisplay"></div>


    <script src="js/game.js"></script>

</body>

</html>
