<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>treeSum</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var sum = 0;
        let array = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ]
        function treeSum(arr) {
            arr.forEach(function (item, index) {
                if (Array.isArray(item)) {
                    treeSum(item);
                }
                else if (Number(item)){
                    sum += item;
                }
            })
            return sum;
        }
        console.log(treeSum(array));

    </script>
</body>

</html>
