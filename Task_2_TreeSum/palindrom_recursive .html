<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>palindrom</title>
    <style>

</head>

<body>
    <script>
        "use strict";
        var str_ = prompt('Input your string');
        function palindrom(str) {
            str = str.toLowerCase();
            str = str.replace(/[ .,\\/#!$%^&*;:{}=\-_`~()ьъ]/g, '');
            str = str.replace(/ё/g, 'е');
            function pali(strPali) {
                if (strPali.length <= 1) {
                    return true;
                }
                else if (strPali[0] === strPali[strPali.length - 1]) {
                    return pali(strPali.slice(1, strPali.length - 1))
                }
                else return false;
            }
            return pali(str);
        }
        str_ = palindrom(str_) ? alert("это палиндром") : alert("это не палиндром");

    </script>
</body>

</html>
