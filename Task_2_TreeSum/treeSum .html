<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>treeSum</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        
        let array = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ]
        function treeSum(arr_) {
            var sum = 0;
                for (var i = 0; i < arr_.length; i++) {
                    if (Array.isArray(arr_[i])) {
                       sum += treeSum(arr_[i]);                        
                    }
                    else {
                        sum += arr_[i];
                    }

                }
            return sum;
            }

        console.log(treeSum(array));

    </script>
</body>
