<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>deepComp</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var H1 = { a: 5, b: { b1: 6, b2: 7 } };
        var H2 = { b: { b1: 6, b2: 7 }, a: 5 };
        var H3 = { a: 5, b: { b1: 6 } };
        var H4 = { a: 5, b: { b1: 66, b2: 7 } };
        var H5 = { a: 5, b: { b1: 6, b2: 7, b3: 8 } };
        var H6 = { a: null, b: undefined, c: Number.NaN };
        var H7 = { c: Number.NaN, b: undefined, a: null };
        var H8 = { a: 5, b: 6 };
        var H9 = { c: 5, d: 6 };
        var H10 = { a: 5 };
        var A1 = [5, 7];
        var A2 = [5, 5, 7];
        var A3 = [5, 8, 7];

        function deepComp(a, b) {

            if ((a === b)) return true;
            if (typeof a != typeof b) return false;
            if ((a == null || b == null) && (typeof a != b)) { return false };
            if (typeof a == 'number' && isNaN(a) && isNaN(b)) { return true };

            if ((a instanceof Array) != (b instanceof Array)) { return false };
            if (typeof a == 'object' && typeof b == 'object') {
                var aKeys = Object.keys(a);
                var bKeys = Object.keys(b);
                if (aKeys.length != bKeys.length) { return false };
                if (!aKeys.every(function (key) {
                    return b.hasOwnProperty(key)
                })) return false;
                else {
                    return aKeys.every(function (key) {
                        return deepComp(a[key], b[key])
                    });
                }
            }
            return false;
        }
        console.log(`deepComp(H1, H2) будет true: ${deepComp(H1, H2)}`);
        console.log(`deepComp(H1, H3) будет false: ${deepComp(H1, H3)}`);
        console.log(`deepComp(H1, H4)  будет false: ${deepComp(H1, H4)}`);
        console.log(`deepComp(H1, H5) будет false: ${deepComp(H1, H5)}`);
        console.log(`deepComp(H6, H7) будет true: ${deepComp(H6, H7)}`);
        console.log(`deepComp(H8, H9) будет false: ${deepComp(H8, H9)}`);
        console.log(`deepComp(H8, H10) будет false: ${deepComp(H8, H10)}`);
        console.log(`deepComp(null, H10) будет false: ${deepComp(null, H10)}`);
        console.log(`deepComp(H10, null) будет false: ${deepComp(H10, null)}`);
        console.log(`deepComp(null, null) будет true: ${deepComp(null, null)}`);
        console.log(`deepComp(null, undefined) будет false:: ${deepComp(null, undefined)}`);
        console.log(`deepComp(5, "5") будет false: ${deepComp(5, "5")}`);
        console.log(`deepComp(5, H1) будет false: ${deepComp(5, H1)}`);
        console.log(`deepComp(A1, H1) будет false: ${deepComp(A1, H1)}`);
        console.log(`deepComp(A2, A3) будет false : ${deepComp(A2, A3)}`);
        console.log(`deepComp({ a: 5, b: undefined }, { a: 5, c: undefined }) будет false: ${deepComp({ a: 5, b: undefined }, { a: 5, c: undefined })}`);
        console.log(`deepComp([5, 7], { 0: 5, 1: 7 }) будет false: ${deepComp([5, 7], { 0: 5, 1: 7 })} `);
        console.log(`deepComp([5, 7], { 0: 5, 1: 7, length: 2 }) будет false: ${deepComp([5, 7], { 0: 5, 1: 7, length: 2 })}`);
        console.log(`deepComp("aaa", "bbb") будет false: ${deepComp("aaa", "bbb")}`);
        console.log(`deepComp(Number.NaN, Number.NaN) будет true: ${deepComp(Number.NaN, Number.NaN)}`);
        console.log(`deepComp([1, 2, 3], [1, 2, 3]) будет true: ${deepComp([1, 2, 3], [1, 2, 3])}`);


    </script>
</body>

</html>
