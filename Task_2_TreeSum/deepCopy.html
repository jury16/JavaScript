<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>deepCopy</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var a1 = [5, { b1: 6, b2: 7 }, [33, 22], null, undefined, Number.NaN];
        var a2 = deepCopy(a1);
        var h1 = { a: 5, b: { b1: 6, b2: 7 }, c: [33, 22], d: null, e: undefined, f: Number.NaN };
        var h2 = deepCopy(h1);
        var v1 = "sss";
        var v2 = deepCopy(v1);
        var z1 = null;
        var z2 = deepCopy(z1);
        var n1 = Number.NaN;
        var n2 = deepCopy(n1);
        function deepCopy(obj) {
            function copY(obj, newObj) {
                var copyObj;
                // check if obj is not "object"(like array or hash)
                if (obj === null || typeof obj !== "object") {
                    return obj;
                }
                // check if obj is Array
                if (obj instanceof Array) {
                    copyObj = [];
                    for (var i = 0; i < obj.length; i++) {
                        copyObj[i] = copY(obj[i], newObj += obj);
                    }
                    return copyObj;
                }
                // check if obj is Hash
                else if (obj instanceof Object) {
                    copyObj = {};
                    for (var key in obj) {
                        {
                            copyObj[key] = copY(obj[key], newObj += obj);
                        }
                    }
                    return copyObj;
                }
            }
            return copY(obj, []);
        }

        console.log(h1);
        console.log(h2);
        console.log(`h1 === h2 should be false: ${h1 === h2} `);
        console.log(`h1.a === h2.a should be true: ${h1.a === h2.a} `);
        console.log(`h1.b === h2.b should be false: ${h1.b === h2.b} `);
        console.log(`h1.b.b1 === h2.b.b1 should be true: ${h1.b.b1 === h2.b.b1} `);
        console.log(`h1.c === h2.c should be false: ${h1.c === h2.c} `);
        console.log(`h1.c[0] === h2.c[0] should be true: ${h1.c[0] === h2.c[0]} `);
        console.log(`h1.d === h2.d should be true: ${h1.d === h2.d} `);
        console.log(`h1.e === h2.e should be true: ${h1.e === h2.e} `);
        console.log(`isNaN(h2.f) should be true: ${isNaN(h2.f)} `);
        console.log(`h2.c instanceof Array should be true: ${h2.c instanceof Array} `);
        console.log(a1);
        console.log(a2);
        console.log(`a1 === a2 should be false: ${a1 === a2} `);
        console.log(`typeof (a2) === typeof (a1) should be true: ${typeof (a2) === typeof (a1)}`);
        console.log(`a1[0] === a2[0] should be true: ${a1[0] === a2[0]}`);
        console.log(`a1[1] === a2[1] should be false: ${a1[1] === a2[1]}`);
        console.log(`a1[1].b1 === a2[1].b1 should be true: ${a1[1].b1 === a2[1].b1}`);
        console.log(`a1[2] === a2[2] should be false: ${a1[2] === a2[2]}`);
        console.log(`a1[2][0] === a2[2][0] should be true: ${a1[2][0] === a2[2][0]}`);
        console.log(`a1[3] === a2[3] should be true: ${a1[3] === a2[3]}`);
        console.log(`a1[4] === a2[4] should be true: ${a1[4] === a2[4]}`);
        console.log(`isNaN(a2[5]) should be true: ${isNaN(a2[5])}`);
        console.log(`a2[2] instanceof Array should be true: ${a2[2] instanceof Array}`);
        console.log(v1);
        console.log(v2);
        console.log(`typeof (v2) === typeof (v1) should be true: ${typeof (v2) === typeof (v1)} `);
        console.log(`v1 === v2 should be true: ${v1 === v2}`);
        console.log(z1);
        console.log(z2);
        console.log(`typeof (z2) === typeof (z1) should be true: ${typeof (z2) === typeof (z1)} `);
        console.log(`z1 === z2 should be true: ${z1 === z2} `);
        console.log(n1);
        console.log(n2);
        console.log(`typeof (n2) === typeof (n1) should be true: ${typeof (n2) === typeof (n1)} `);
        console.log(`isNaN(n2) should be true: ${isNaN(n2)} `);


    </script>
</body>

</html>
