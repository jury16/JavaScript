<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>palindrom</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var str_ = prompt('Input your string');
        function palindrom(str) {            
            str = str.replace(/[ .,\\/#!$%^&*;:{}=\-_`~()ьъ]/g, '');
            if (!str) { return true }
            str = str.toLowerCase();           
            str = str.replace(/ё/g, 'е');
            for (let i = 0; i < Math.floor(str.length / 2); i++) {
                if (str[i] != str[str.length - 1 - i]) {
                    return true;
                }
            }
            return false;
        }
        str_ = palindrom(str_) ? alert("это палиндром") : alert("это не палиндром");

    </script>
</body>

</html>
