<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>palindrom</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var str_ = prompt('Input your string');
        function palindrom(str) {            
            str = str.replace(/[ .,\\/#!$%^&*;:{}=\-_`~()ьъ]/g, '');
            if (!str) { return "это не палиндром" };
            str = str.toLowerCase();           
            str = str.replace(/ё/g, 'е');
            console.log(str);
            for (let i = 0; i < Math.floor(str.length / 2); i++) {
                if (str[i] != str[str.length - 1 - i]) {
                    return "это не палиндром"
                }
            }
            return "это палиндром";
        }
        alert(palindrom(str_));

    </script>
</body>

</html>
