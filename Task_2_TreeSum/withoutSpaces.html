<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>withoutSpaces</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var str_ = prompt('Input your string');
        function spaces(str) {
            var strBefore, strAfter;
            var i = 0;
            var j = 0;
            if (!str) {
                console.log(`строка пустая`)
                return str;   
            }
            while (i < str.length) {
                if (str[i] == " ") {
                    i += 1;
                }
                else break;
            }
            if (i === str.length) {
                console.log(`строка состоит из пробелов`);
                return "";                
            }
            while (j < str.length) {
                if (str[str.length - j - 1] == " ") {
                    j += 1;
                }
                else break;
            }
            if (!i && !j) {
                console.log(`вначале и в конце нет пробелов`)
                return str;
            }
            strAfter = str.slice(i, (str.length - j));
            return strAfter
        }
        alert(`$${spaces(str_)}$`);
    </script>
</body>

</html>
