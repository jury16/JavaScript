<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>interview</title>
    <style>
    </style>
</head>

<body>
    <script>
        var surName, secondName, name, stat, stat_1;
        function checkString(str) {
            str_ = prompt(`input your ${str}`);
            while(!(str_) || !isNaN(str_) || !(str_[0] == str_[0].toUpperCase())) {
                str_ = prompt(`input valid data`);
            }
          
            return str_;
        }
        surName = checkString('surName');
        secondName = checkString('secondName');
        name = checkString('name');
        let age = 0;
        function checkAge(age) {
            age = prompt("input your age in years");    
            while (!(age) || isNaN(age) || (age < 5) || (age > 120)) {
                age = prompt("input valid data (5 years < age < 120 years)");
            }
            return Math.round(age);
        }
        age = checkAge(age);

        let gender = confirm('Are you a man?');
        gender = (gender) ? 'man' : 'woman';    
        stat = (age < 18) ? 'minor' : 'adult';

        stat_1 = ((age >= 65) || ((age >= 60) && (gender === 'woman'))) ? 'yes' : 'no';
      
        alert(`You are: ${surName} ${name} ${secondName} \nYour age in years is: ${age} \nYour age in days is: ${age * 365} \nYour are: ${stat} \nYour gender is: ${gender} \nYou are retired: ${stat_1} `);


    </script>
</body>

</html>
