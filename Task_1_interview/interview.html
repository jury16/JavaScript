<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>interview</title>
    <style>
    </style>
</head>

<body>
    <script>
        "use strict";
        var surName, secondName, name, age, stat, stat_1, gender;
        function checkString(str) {
            var str_;
            str_ = prompt(`input your ${str}`);
            while (!(str_) || !isNaN(str_) || !(str_[0] == str_[0].toUpperCase())) {
                if (str === 'secondName') {
                    str_ = prompt(`Your second name is not correct!  input valid second name`);
                }
                else {
                    str_ = prompt(`Your ${str.toLowerCase()} is not correct!  input valid ${str.toLowerCase()}`);
                }
            }
            return str_;
        }
        function checkAge(age) {
            age = prompt("input your age in years");
            while (!(age) || isNaN(age) || (age < 5) || (age > 120)) {
                age = prompt(`input valid age! (5 years < age < 120 years)`);
            }
            return parseFloat(age);
        }
        
        surName = checkString('surName');
        secondName = checkString('secondName');
        name = checkString('name');        
        age = checkAge(age);
        gender = (confirm('Are you a man?')) ? 'man' : 'woman';    
        stat = (age < 18) ? 'minor' : 'adult';
        stat_1 = ((age >= 65) || ((age >= 60) && (gender === 'woman'))) ? 'yes' : 'no';      
        alert(`You are: ${surName} ${name} ${secondName} \nYour age in years is: ${age} \nYour age in days is: ${Math.round(age * 365)} \nAfter 5 years you will be: ${eval("age + 5")} \nYour are: ${stat} \nYour gender is: ${gender} \nYou are retired: ${stat_1}`);


    </script>
</body>

</html>
