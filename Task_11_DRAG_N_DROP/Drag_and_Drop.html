<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag_N_Drop_copy</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
        }

        img:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="page">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/apple.jpg?raw=true" id="img_1">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/cherry.jpg?raw=true" id="img_2">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/orange.jpg?raw=true" id="img_3">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/raspberries.jpg?raw=true" id="img_4">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/plum.jpg?raw=true" id="img_5">
        <img src="https://github.com/jury16/JavaScript/blob/main/Task_11_DRAG_N_DROP/strawberry.jpg?raw=true" id="img_6">
    </div>
    <script>
        "use strict";
        window.onload = function () {
            var dragX = 0;
            var dragY = 0;
            var dragImg = null;
            var page = document.getElementById("page");
            var zIndx = 0;

            page.addEventListener("mousedown", take, false);
            page.addEventListener("mouseup", drop, false);

            // Make positions 'fixed' for all images
            var imgs = page.getElementsByTagName('img');
            var arrPositions = {};
            for (var i = 0; i < imgs.length; i++) {
                arrPositions[i] = [imgs[i].offsetLeft, imgs[i].offsetTop];
            }
            for (var i = 0; i < imgs.length; i++) {
                var a, b;
                imgs[i].style.position = 'absolute';
                [a, b] = arrPositions[i];
                imgs[i].style.left = a + 'px';
                imgs[i].style.top = b + 'px';
            }

            function take(EO) {
                EO = EO || document.event;
                dragImg = EO.target;
                zIndx++;


                dragImg.style.zIndex = zIndx;

                //turn off the the pre-installed drag-n-drop function of the browser
                dragImg.ondragstart = function () {
                    return false;
                };


                var imageX = dragImg.offsetLeft;
                var imageY = dragImg.offsetTop;

                var mouseX = EO.pageX;
                var mouseY = EO.pageY;

                dragX = mouseX - imageX;
                dragY = mouseY - imageY;
                document.onmousemove = dragMove;
                document.onmouseup = dragStop;
            }


            function dragStop() {
                document.onmousemove = null;
                document.onmouseup = null;
            }

            function dragMove(EO) {
                EO = EO || document.event;

                var mouseX = EO.pageX;
                var mouseY = EO.pageY;

                //left=20px and top=10px - images margin. subtract so that the picture does not "jump"
                var imageX = mouseX - dragX;
                var imageY = mouseY - dragY;

                dragImg.style.left = imageX + "px";
                dragImg.style.top = imageY + "px";
            }
            function drop(EO) {

            }
        }

    </script>
</body>

</html>
