<body>
    <script>
        "use strict";
        function HashStorageFunc() {
            var self = this;
            var list = {};
            self.addValue = (key, value) => list[key] = value;            
            self.getValue = (key) => {
                return (key in list) ?list[key] : undefined;
            }
            self.deleteValue = (key) => {
                if (key in list) {
                    delete list.key;
                    return true;
                }
                return false;
            }
            self.getKeys = () => {
                return list;
            }
        }
        var drinkStorage = new HashStorageFunc();
    </script>
