<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sortest_chain</title>
    <style>
    </style>
</head>

<body>

    <script>
        "use script";
        function chains(start, target, dict) {
            if (start == target) return (start + ',' + target);
            var wordlength = start.length;
            var count = 0;
            var qeueResult = [start,];
            var qeue = [start,];
            while (qeue.length != 0) {
                count++;
                for (let i = 0; i < qeue.length; ++i) {
                    let word = qeue[0].split("");
                    qeue.shift();
                    for (let pos = 0; pos < wordlength; ++pos) {
                        var origChar = word[pos];
                        for (let c = 'А'.charCodeAt(0); c <= 'Я'.charCodeAt(0); ++c) {
                            word[pos] = String.fromCharCode(c);
                            if (word.join("") == target) {
                                return [qeueResult + ',' + target, count];

                            }
                            if (dict.has(word.join(""))) {
                                dict.delete(word.join(""));
                                qeue.push(word.join(""));
                                qeueResult.push(word.join(""));
                            }
                            else  continue;                             
                            
                        }
                        word[pos] = origChar;
                    }
                }
            }

            return 0;
        }
        d1 = ["ЛУЖА", "МУЗА", "ЛИРА", "МЕХА", "ЛИГА", "ТАРА", "ЛИПА", "ТУРА", "ПАРК", "ЛОЖЬ", "ЛУПА", "ПЛОТ", "МУРА", "ПАУК", "ПАУТ", "ПЛУТ", "ЛОЖА", "СЛОТ", "ПАРА",];
        var dict = new Set(d1);
        var start = "МУХА";
        var target = "СЛОН";
        result = chains(start, target, dict);
        console.log("Shortest chain is: " + result[0]);
        console.log("Shortest length is: " + result[1]);
        start = "ЛИСА";
        target = "ЛОСЬ";
        result = chains(start, target, dict);
        console.log("Shortest chain is: " + result[0]);
        console.log("Shortest length is: " + result[1]);

    </script>
</body>

</html>
