<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shortest_chain</title>
    <style>
    </style>
</head>

<body>

    <script>
        "use script";
        var reponse = [];
        function compar(str1, str2) {
            let count = 0;
            for (let i = 0; i < str1.length; i++) {
                if (str1[i] != str2[i]) {
                    count++;
                }

            }
            return count;

        }
        function next(currentWord, wordsArray, targetWord) {
            var words = [];

            for (var i = 0; i < wordsArray.length; i++) {

                if (compar(currentWord, wordsArray[i]) == 1) {
                    words.push(wordsArray[i]);
                }

            }
            if (words.length == 1) {
                reponse.push(words[0]);
            }
            //console.log(words);
            for (var i = 0; i < words.length; i++) {
                if (words[i] == targetWord) {
                    return words[i];
                }
                else {
                    var j = wordsArray.indexOf(words[i]);
                    wordsArray.splice(j, 1);
                    //console.log(wordsArray);
                    //console.log(words[i]);
                    next(words[i], wordsArray, targetWord);
                }
            }

            return reponse;
        }
        var wordsArray = ["ЛУЖА", "МУЗА", "ЛИРА", "МЕХА", "ЛИГА", "ТАРА", "ЛИПА", "ТУРА", "ПАРК", "ЛОЖЬ", "ЛУПА", "ПЛОТ", "МУРА", "ПАУК", "ПАУТ", "ПЛУТ", "ЛОЖА", "СЛОТ", "ПАРА"];
        var target = "ЛИСА";
        var start = "ЛОСЬ";
        wordsArray.push(target);
        console.log(start + ',' + next(start, wordsArray, target));
        wordsArray = ["ЛУЖА", "МУЗА", "ЛИРА", "МЕХА", "ЛИГА", "ТАРА", "ЛИПА", "ТУРА", "ПАРК", "ЛОЖЬ", "ЛУПА", "ПЛОТ", "МУРА", "ПАУК", "ПАУТ", "ПЛУТ", "ЛОЖА", "СЛОТ", "ПАРА"];
        reponse = [];
        var start = "МУХА";
        var target = "СЛОН";
        wordsArray.push(target);
        console.log(start + ',' + next(start, wordsArray, target));

    </script>
</body>

</html>
